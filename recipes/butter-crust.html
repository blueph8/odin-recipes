<!DOCTYPE html>
<html lang="en">
    <head>
        <h1>Butter Crust</h1>
    </head>
    <body>
        <u;>
            <li>2 cups flour</li>
            <li>1 cup butter</li>
            <li>1 tsp salt</li>
            <li>Optional:</li>
            <li>1 egg</li>
            <li>1 tsp sugar</li>
            <li>1 tsp cinnamon</li>
            <li> </li>
        </u>
        <ol>
            <li>To Be Filled</li>
            <li>Mix flour with salt then with any optional ingredients chosen.</li>
            <li>Cut flour mixture with butter. Knead.</li>
        </ol>
    </body>

</html>
